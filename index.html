<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêç Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        
        .game-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        h1 {
            margin-bottom: 20px;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .info-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 1.3em;
            font-weight: bold;
        }
        
        .score { color: #4ade80; }
        .high-score { color: #fbbf24; }
        .length { color: #60a5fa; }
        
        canvas {
            border: 4px solid #fff;
            border-radius: 10px;
            background: #1a1a1a;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .controls {
            margin-top: 20px;
            font-size: 0.9em;
            color: #d1d5db;
        }
        
        .screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.9);
            padding: 40px 60px;
            border-radius: 20px;
            border: 3px solid #4ade80;
            display: none;
        }
        
        .screen.active {
            display: block;
        }
        
        .screen h2 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        
        .screen p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        
        .btn {
            background: #4ade80;
            color: #000;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: #22c55e;
            transform: scale(1.05);
        }
        
        .btn.secondary {
            background: #ef4444;
        }
        
        .btn.secondary:hover {
            background: #dc2626;
        }
        
        .countdown {
            font-size: 5em;
            color: #fbbf24;
            animation: pulse 0.5s ease-in-out;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        
        .new-high-score {
            color: #fbbf24;
            font-size: 1.5em;
            margin: 20px 0;
            animation: glow 1s ease-in-out infinite;
        }
        
        @keyframes glow {
            0%, 100% { text-shadow: 0 0 10px #fbbf24; }
            50% { text-shadow: 0 0 20px #fbbf24, 0 0 30px #fbbf24; }
        }
        
        .paused-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            color: #fbbf24;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
            display: none;
        }
        
        .paused-text.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêç SNAKE GAME</h1>
        
        <div class="info-bar">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="high-score">High: <span id="highScore">0</span></div>
            <div class="length">Length: <span id="length">1</span></div>
        </div>
        
        <div style="position: relative;">
            <canvas id="gameCanvas" width="600" height="600"></canvas>
            <div id="pausedText" class="paused-text">PAUSED<br><small style="font-size: 0.5em;">Press P to Resume</small></div>
        </div>
        
        <div class="controls">
            <p>üéÆ Use Arrow Keys to Move | P to Pause | Space to Start/Restart</p>
        </div>
    </div>
    
    <!-- Start Screen -->
    <div id="startScreen" class="screen active">
        <h2>üêç SNAKE GAME</h2>
        <p>Use Arrow Keys to Move</p>
        <p>Eat Apples üçé to Grow</p>
        <p>Avoid Walls & Yourself!</p>
        <br>
        <button class="btn" onclick="startGame()">START GAME</button>
    </div>
    
    <!-- Game Over Screen -->
    <div id="gameOverScreen" class="screen">
        <h2 style="color: #ef4444;">GAME OVER</h2>
        <p style="font-size: 1.8em; margin: 20px 0;">Score: <span id="finalScore">0</span></p>
        <p id="highScoreMessage" class="new-high-score" style="display: none;">üèÜ NEW HIGH SCORE! üèÜ</p>
        <p style="color: #fbbf24;">High Score: <span id="finalHighScore">0</span></p>
        <br>
        <button class="btn" onclick="restartGame()">PLAY AGAIN</button>
        <button class="btn secondary" onclick="location.reload()">QUIT</button>
    </div>
    
    <!-- Countdown Screen -->
    <div id="countdownScreen" class="screen">
        <div class="countdown" id="countdownNumber">3</div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        
        let snake = [];
        let apple = {};
        let dx = 1;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = false;
        let paused = false;
        let particles = [];
        let animationFrame = 0;
        
        document.getElementById('highScore').textContent = highScore;
        
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 6;
                this.vy = (Math.random() - 0.5) * 6;
                this.life = 30;
                this.maxLife = 30;
                this.color = ['#ef4444', '#f97316', '#fbbf24'][Math.floor(Math.random() * 3)];
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life--;
            }
            
            draw() {
                const alpha = this.life / this.maxLife;
                const size = 4 * alpha;
                ctx.fillStyle = this.color;
                ctx.globalAlpha = alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }
        
        function initGame() {
            snake = [{x: 15, y: 15}];
            dx = 1;
            dy = 0;
            score = 0;
            particles = [];
            updateScore();
            spawnApple();
        }
        
        function spawnApple() {
            do {
                apple.x = Math.floor(Math.random() * tileCount);
                apple.y = Math.floor(Math.random() * tileCount);
            } while (snake.some(segment => segment.x === apple.x && segment.y === apple.y));
        }
        
        function drawGrid() {
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 1;
            for (let i = 0; i < tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }
        }
        
        function drawSnake() {
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // Head with eyes
                    ctx.fillStyle = '#4ade80';
                    ctx.beginPath();
                    ctx.roundRect(segment.x * gridSize + 1, segment.y * gridSize + 1, gridSize - 2, gridSize - 2, 5);
                    ctx.fill();
                    
                    // Eyes
                    ctx.fillStyle = '#000';
                    const eyeSize = 3;
                    let eye1X, eye1Y, eye2X, eye2Y;
                    
                    if (dx === 1) { // Right
                        eye1X = segment.x * gridSize + 14;
                        eye1Y = segment.y * gridSize + 6;
                        eye2X = segment.x * gridSize + 14;
                        eye2Y = segment.y * gridSize + 14;
                    } else if (dx === -1) { // Left
                        eye1X = segment.x * gridSize + 6;
                        eye1Y = segment.y * gridSize + 6;
                        eye2X = segment.x * gridSize + 6;
                        eye2Y = segment.y * gridSize + 14;
                    } else if (dy === -1) { // Up
                        eye1X = segment.x * gridSize + 6;
                        eye1Y = segment.y * gridSize + 6;
                        eye2X = segment.x * gridSize + 14;
                        eye2Y = segment.y * gridSize + 6;
                    } else { // Down
                        eye1X = segment.x * gridSize + 6;
                        eye1Y = segment.y * gridSize + 14;
                        eye2X = segment.x * gridSize + 14;
                        eye2Y = segment.y * gridSize + 14;
                    }
                    
                    ctx.beginPath();
                    ctx.arc(eye1X, eye1Y, eyeSize, 0, Math.PI * 2);
                    ctx.arc(eye2X, eye2Y, eyeSize, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    // Body
                    ctx.fillStyle = '#22c55e';
                    ctx.beginPath();
                    ctx.roundRect(segment.x * gridSize + 2, segment.y * gridSize + 2, gridSize - 4, gridSize - 4, 3);
                    ctx.fill();
                }
            });
        }
        
        function drawApple() {
            animationFrame += 0.1;
            const pulse = Math.sin(animationFrame) * 2;
            
            ctx.fillStyle = '#ef4444';
            ctx.beginPath();
            ctx.arc(
                apple.x * gridSize + gridSize / 2,
                apple.y * gridSize + gridSize / 2,
                (gridSize / 2 - 2) + pulse,
                0,
                Math.PI * 2
            );
            ctx.fill();
            
            // Shine effect
            ctx.fillStyle = '#f97316';
            ctx.beginPath();
            ctx.arc(
                apple.x * gridSize + gridSize / 2 - 3,
                apple.y * gridSize + gridSize / 2 - 3,
                3,
                0,
                Math.PI * 2
            );
            ctx.fill();
        }
        
        function updateParticles() {
            particles = particles.filter(p => p.life > 0);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
        }
        
        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            
            // Check collision with walls
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }
            
            // Check collision with self
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }
            
            snake.unshift(head);
            
            // Check if apple eaten
            if (head.x === apple.x && head.y === apple.y) {
                score++;
                updateScore();
                
                // Create particles
                for (let i = 0; i < 15; i++) {
                    particles.push(new Particle(
                        apple.x * gridSize + gridSize / 2,
                        apple.y * gridSize + gridSize / 2
                    ));
                }
                
                spawnApple();
            } else {
                snake.pop();
            }
        }
        
        function updateScore() {
            document.getElementById('score').textContent = score;
            document.getElementById('length').textContent = snake.length;
        }
        
        function gameOver() {
            gameRunning = false;
            
            // Update high score
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                document.getElementById('highScoreMessage').style.display = 'block';
            } else {
                document.getElementById('highScoreMessage').style.display = 'none';
            }
            
            // Create explosion particles
            const head = snake[0];
            for (let i = 0; i < 50; i++) {
                particles.push(new Particle(
                    head.x * gridSize + gridSize / 2,
                    head.y * gridSize + gridSize / 2
                ));
            }
            
            // Show particles animation for 2 seconds
            let explosionTime = 0;
            const explosionInterval = setInterval(() => {
                ctx.fillStyle = '#1a1a1a';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                drawGrid();
                updateParticles();
                
                explosionTime += 1000 / 60;
                if (explosionTime >= 2000) {
                    clearInterval(explosionInterval);
                    showGameOverScreen();
                }
            }, 1000 / 60);
        }
        
        function showGameOverScreen() {
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalHighScore').textContent = highScore;
            document.getElementById('gameOverScreen').classList.add('active');
        }
        
        function startGame() {
            document.getElementById('startScreen').classList.remove('active');
            showCountdown();
        }
        
        function showCountdown() {
            let count = 3;
            document.getElementById('countdownScreen').classList.add('active');
            
            const countdownInterval = setInterval(() => {
                if (count > 0) {
                    document.getElementById('countdownNumber').textContent = count;
                    count--;
                } else {
                    clearInterval(countdownInterval);
                    document.getElementById('countdownScreen').classList.remove('active');
                    initGame();
                    gameRunning = true;
                    gameLoop();
                }
            }, 500);
        }
        
        function restartGame() {
            document.getElementById('gameOverScreen').classList.remove('active');
            showCountdown();
        }
        
        function gameLoop() {
            if (!gameRunning) return;
            
            if (!paused) {
                ctx.fillStyle = '#1a1a1a';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                drawGrid();
                updateParticles();
                drawApple();
                moveSnake();
                drawSnake();
            }
            
            setTimeout(() => requestAnimationFrame(gameLoop), 100);
        }
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.key === ' ') {
                e.preventDefault();
                if (!gameRunning && !document.getElementById('startScreen').classList.contains('active') && 
                    !document.getElementById('countdownScreen').classList.contains('active')) {
                    restartGame();
                }
            }
            
            if (!gameRunning || paused) {
                if (e.key === 'p' || e.key === 'P') {
                    paused = !paused;
                    document.getElementById('pausedText').classList.toggle('active', paused);
                    if (!paused) gameLoop();
                }
                return;
            }
            
            switch(e.key) {
                case 'ArrowUp':
                    if (dy === 0) { dx = 0; dy = -1; }
                    break;
                case 'ArrowDown':
                    if (dy === 0) { dx = 0; dy = 1; }
                    break;
                case 'ArrowLeft':
                    if (dx === 0) { dx = -1; dy = 0; }
                    break;
                case 'ArrowRight':
                    if (dx === 0) { dx = 1; dy = 0; }
                    break;
                case 'p':
                case 'P':
                    paused = !paused;
                    document.getElementById('pausedText').classList.toggle('active', paused);
                    if (!paused) gameLoop();
                    break;
            }
            
            e.preventDefault();
        });
    </script>
</body>
</html>
